      <div class="form-container">
        <div class="form">
          <div class="form-header">

          <div class="form-body">
            <form action="#" autocomplete="off">
              <div class="floating-input-group">
                <input type="text" id="email" name="email" placeholder=" " />
                <label for="email" class="form-label">EMAIL</label>
              </div>
              <div class="floating-input-group">

              </div>
              <div class="forgot-password">

              </div>

            </form>

      <!-- Additional CSS for floating labels -->
      <style>
        .floating-input-group {
          position: relative;
          margin-bottom: 20px;
        }
      
        /* Style the input fields */
        .floating-input-group input {
          width: 100%;
          padding: 12px 12px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 4px;
          outline: none;
        }
      
        /* Style the labels */
        .form-label {
          position: absolute;
          top: 50%;
          left: 12px;
          transform: translateY(-50%);
          background: #fff;
          padding: 0 4px;
          color: #777;
          transition: all 0.2s ease-in-out;
          pointer-events: none;
          font-size: 14px;
        }
      
        /* Float the label when input is focused or has value */
        .floating-input-group input:focus + .form-label,
        .floating-input-group input:not(:placeholder-shown) + .form-label {
          top: -8px;
          font-size: 12px;
          color: #333;
        }
      </style>
    </div>

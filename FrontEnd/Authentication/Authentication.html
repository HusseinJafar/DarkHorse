<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../../Images/favicon-32x32.png">
  <link rel="stylesheet" href="Authentication.css">
  <title>Account-Aime leon Dore</title>
</head>
<body>
  <div class="banner">
    <div class="nav-container">
      <div class="left-navbar">
        <ul>
          <li><a href="#"><img src="../../Images/hamburger.png" alt=""></a></li>
        </ul>
      </div>
      <div class="logo">
        <ul>
          <li><a href="#"><img src="../../Images/logo.SVG" alt=""></a></li>
        </ul>
      </div>
      <div class="right-navbar">
        <ul>
          <li><a href="#"><img src="../../Images/Search.SVG" alt=""></a></li>
          <li><a href="#"><img src="../../Images/Account.SVG" alt=""></a></li>
          <li><a href="#"><img src="../../Images/Bag.SVG" alt=""></a></li>
        </ul>
      </div>
    </div>
    <div class="form-container">
      <div class="header">
        <p>my account</p>
      </div>
      <div class="form-body">

        <form action="#" autocomplete="off">
          <div class="section-wrapper">
            <input type="text" id="email" name="email" placeholder="">
            <label for="email">email</label>
          </div>
          <div class="section-wrapper">
            <input type="password" id="password"
            name="password" placeholder="">
            <label for="password">password</label>
          </div>
        </form>
        <div class="forgot-password">
          <ul>
            <li><a href="#">Forgot password?</a></li>
          </ul>
        </div>
        <div class="button-container">
          <button id="signin">Sign in </button>
          <button id="create">create account </button>
        </div>
      </div>
    </div>
  </div>
 <script src="Authentication.js"></script> 
</body>
</html>
